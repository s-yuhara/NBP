<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>更新</title>
    </h:head>
    <h:body>

        <h:form>
            <h:panelGrid columns="3" >

                <h:outputLabel value="ISBN"/>
                <h:outputText id="isbn" value="#{backingBook02.isbn}"/>
                <h:outputLabel value="変更不可"/>

                <h:outputLabel value="ジャンル"/>
                <h:selectOneMenu id="genre" label="ジャンル" value="#{backingBook02.genre}" requiredMessage="選べ" >
                    <f:selectItem   itemLabel="選択してくださーい" noSelectionOption="true"/>
                    <f:selectItems value="#{backingBook02.item}"/>
                </h:selectOneMenu>
                <h:message for="genre"  errorClass="err" />

                <h:outputLabel value="書籍名"/>
                <h:inputText id="title" label="書籍名" value="#{backingBook02.title}" size="45"/>
                <h:message for="title"  errorClass="err" />

                <h:outputLabel value="価格"/>
                <h:inputText id="price" label="価格" value="#{backingBook02.price}" size="45"/>
                <h:message for="price"  errorClass="err" />

                <h:outputLabel value="発売日"/>
                <h:inputText id="date" label="発売日" value="#{backingBook02.date}" size="45">
                    <f:convertDateTime pattern="yyyy/M/d"/>
                </h:inputText>
                <h:message for="date"  errorClass="err" />

                <h:outputLabel value="内容"/>
                <h:inputTextarea id="exp" label="内容" value="#{backingBook02.exp}" cols="45" rows="10"/>
                <h:message for="exp"  errorClass="err" />            
            </h:panelGrid>

            <hr/>
            <h:panelGrid columns="3">
                <h:commandButton value="更新" action="backingBook02.update()">
                    <f:ajax execute="@this" render="@all" />
                </h:commandButton>
                
                <h:link outcome="index.xhtml">トップに戻る</h:link>
            </h:panelGrid>
            <hr/>
            
            <h:dataTable value="#{backingBook02.data}" var="item" border="1" styleClass="dt">
            <h:column><h:outputText value="item.isbn"/> </h:column>
            <h:column><h:outputText value="item.genre"/> </h:column>
            <h:column><h:outputText value="item.title"/> </h:column>
            <h:column><h:outputText value="item.price"/> </h:column>
            <h:column><h:outputText value="item.date">
                <f:convertDateTime pattern="yyyy/M/d"/>
            </h:outputText> </h:column>
            <h:column><h:outputText value="item.exp"/> </h:column> 
                <h:column>
                <h:commandLink value="編集" action="#{backingBook02.edit(item)}">
                    <f:ajax execute="@this" render="@all"/>
                </h:commandLink>
                </h:column>
                </h:dataTable>
        </h:form>
    </h:body>
</html>
