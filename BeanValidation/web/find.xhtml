<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>検索</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel value="ISBN:"/>
                <h:inputText value="#{backingBook02.isbn}" size="45"/>
                <h:commandButton value="検索" action="#{backingBook02.find}"/>
                <h:commandButton value="クリア" action="#{backingBook02.clear}">
                    <f:ajax execute="@this" render="@all"/>
                </h:commandButton>
            </h:panelGrid>
            <hr/>

            <h:panelGrid columns="1">
                <h:outputText value="#{backingBook02.genre}" />
                <h:outputText value="#{backingBook02.title}" />
                <h:outputText value="#{backingBook02.price}" />
                <h:outputText value="#{backingBook02.date}" >
                    <f:convertDateTime pattern="yyyy/M/d" />
                </h:outputText>
                <h:outputText value="#{backingBook02.exp}" />
            </h:panelGrid>
        </h:form>

        <hr/>
        <h:link outcome="index.xhtml">トップへ戻る</h:link>
    </h:body>
</html>
