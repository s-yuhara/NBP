<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>削除</title>
    </h:head>
    <h:body>

        <h:form>
            <h:dataTable value="#{backingBook02.data}" var="item" border="1" styleClass="dt" >
            <h:column><h:outputText value="item.isbn"/> </h:column>
            <h:column><h:outputText value="item.genre"/> </h:column>
            <h:column><h:outputText value="item.title"/> </h:column>
            <h:column><h:outputText value="item.price"/> </h:column>
            <h:column><h:outputText value="item.date">
                    <f:convertDateTime pattern="yyyy/M/d"/>
            </h:outputText> </h:column>
            <h:column><h:outputText value="item.exp"/> </h:column> 
            <h:column><h:commandLink value="削除" action="#{backingBook02.delete(item)}"/> </h:column>
            </h:dataTable>　
        </h:form>
        <hr/>
        <h:link outcome="index.xhtml">トップに戻る</h:link>
    </h:body>
</html>
