<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>登録</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2" >
                <h:outputLabel value="ユーザーID ="/>
                <h:inputText id="id" value="#{backingUser01.id}" size="10"/>
 
                <h:outputLabel value="名前 ="/>
                <h:inputText id="name" value="#{backingUser01.name}" size="10"/>                
 
                <h:outputLabel value="〒 ="/>
                <h:inputText id="zipcode" value="#{backingUser01.zipcode}" size="10"/>                
 
                <h:outputLabel value="住所 ="/>
                <h:inputText id="address" value="#{backingUser01.address}" size="10"/>
            </h:panelGrid>
            
    <hr/>
    <h:commandButton value="登録" action="#{backingUser01.register()}" />
    <h:commandButton value="クリア" action="#{backingUser01.clear()}">
        <f:ajax execute="@this" render="@all"/>
     </h:commandButton>
    <hr/>            
            
        </h:form>
    <hr/>

<h:dataTable value="#{backingUser01.data}" var="a" border="1" >
    <h:column><h:outputText value="#{a.id}"/> </h:column>
    <h:column><h:outputText value="#{a.name}"/> </h:column>
    <h:column><h:outputText value="#{a.zipcode}"/> </h:column>
    <h:column><h:outputText value="#{a.address}"/> </h:column>

</h:dataTable>
    
    
    
    </h:body>
</html>
