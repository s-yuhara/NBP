<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>受講希望口座を登録</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="社員ID"/>
                <h:inputText id="id" value="#{backingArrayList.id}" size="20" />
                
                <h:outputLabel value="氏名"/>
                <h:inputText id="name" value="#{backingArrayList.name}" size="20" />
                
                <h:outputLabel value="c1"/>
                <h:inputText id="c1" value="#{backingArrayList.course1}" size="20" />
                
                <h:outputLabel value="c2"/>
                <h:inputText id="c2" value="#{backingArrayList.course2}" size="20" />

                <h:outputLabel value="c3"/>
                <h:inputText id="c3" value="#{backingArrayList.course3}" size="20" />
                
            </h:panelGrid>
            
            <h:panelGrid columns="2">
                <h:commandButton value="登録" action="#{backingArrayList.register()}" />
                <h:commandButton value="クリア" action="#{backingArrayList.clear()}" >
                    <f:ajax execute="@this" render="@all" />
                </h:commandButton>
            </h:panelGrid>            

        </h:form>
<hr/>
<h:dataTable value="#{backingArrayList.data}" var="item" border="1">
    <h:column><h:outputText value="#{item.id}"/></h:column>
    <h:column><h:outputText value="#{item.name}"/></h:column>
    <h:column>
        <h:dataTable value="#{item.course}" var="c" border="1">
            <h:column><h:outputText value="#{c}"/></h:column>        
        </h:dataTable>
        
    </h:column>


</h:dataTable>
    </h:body>
</html>
