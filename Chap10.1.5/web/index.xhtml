<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>登録</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2" >
                <h:outputLabel value="パーソナルID="/>
                <h:inputText id="pid" value="#{backingComp01.personalId}" size="10"/>
 
                <h:outputLabel value="セクションID ="/>
                <h:inputText id="sid" value="#{backingComp01.sectionId}" size="10"/>                
 
                <h:outputLabel value="name ="/>
                <h:inputText id="name" value="#{backingComp01.name}" size="10"/>                
 
            </h:panelGrid>
            
    <hr/>
    <h:commandButton value="登録" action="#{backingComp01.register()}" />
    <h:commandButton value="クリア" action="#{backingComp01.clear()}">
        <f:ajax execute="@this" render="@all"/>
     </h:commandButton>
    <hr/>            
            
        </h:form>
    <hr/>

    <h:dataTable value="#{backingComp01.data}" var="a" border="1" >
        <h:column><h:outputText value="#{a.id.personalId}"/> </h:column>
        <h:column><h:outputText value="#{a.id.sectionId}"/> </h:column>
    <h:column><h:outputText value="#{a.name}"/> </h:column>

</h:dataTable>
    
    
    
    </h:body>
</html>
